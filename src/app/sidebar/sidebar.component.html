<!-- [class.dark-theme]="isDarkTheme" [class.light-theme]="!isDarkTheme"  -->
<mat-sidenav-container class="sidenav-container" (backdropClick)="close()">
  <mat-sidenav class="sidenav" #sidenav (keydown.escape)="close()">
    <mat-toolbar>
      Menu
    </mat-toolbar>
    <mat-list>
      <mat-list-item>
        <button mat-button>Add Writing</button>
      </mat-list-item>
     </mat-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <app-toolbar (menuIconClick)="open()"/>
    <router-outlet/>
  </mat-sidenav-content>
</mat-sidenav-container>
